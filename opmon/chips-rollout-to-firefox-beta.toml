[project]
name = "CHIPS Beta Rollout"
platform = "firefox_desktop"
xaxis = "submission_date"
is_rollout = true
metrics = [
    'etp_disablement',
    'tab_reload_count',
    'site_breakage_impressions',
    'site_breakage_uses'
]

[project.population]
data_source = "main"
channel = "beta"

[project.metric_groups.webcompat_panel]
friendly_name = "Webcompat Panel"
description = "Webcompat panel interactions"
metrics = [
    "site_breakage_impressions",
    "site_breakage_uses",
]

[metrics.etp_disablement.statistics.mean]
[metrics.etp_disablement.statistics.percentile]

[metrics.tab_reload_count.statistics.mean]
[metrics.tab_reload_count.statistics.percentile]

[metrics.site_breakage_impressions.statistics.mean]
[metrics.site_breakage_impressions.statistics.percentile]

[metrics.site_breakage_uses.statistics.mean]
[metrics.site_breakage_uses.statistics.percentile]
