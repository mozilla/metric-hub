[experiment]
[experiment.exposure_signal]
description = "filters to clients that opened a PDF at all during the observation period"
name = "opened_pdf"
friendly_name = "Opened PDF"
select_expression = """(
    COALESCE(metrics.counter.pdfjs_used > 0, FALSE)
)"""
data_source = "metrics"
window_start = 0
window_end = 7

[metrics]

weekly = [
    "pdf_signature",
    "pdf_stamp"
]

overall = [
    "pdf_signature",
    "pdf_stamp"
]

[metrics.pdf_signature.statistics.binomial]
[metrics.pdf_stamp.statistics.binomial]




