[metrics.spoc_tiles_clicks]
friendly_name = "no-op spoc tiles clicks"
select_expression = 'SUM(0)'
data_source = "noop_source"

[metrics.spoc_tiles_disable_rate]
friendly_name = "no-op spoc tiles disable rate"
