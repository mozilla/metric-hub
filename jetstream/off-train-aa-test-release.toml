data_source = "noop_source"

[metrics.awesomebar_engagement]
friendly_name = "no-op awesomebar engagement"
select_expression = 'SUM(0)'
data_source = "noop_source"

[metrics.awesomebar_abandonment]
friendly_name = "no-op awesomebar abandonment"
