    "serp_has_ad_click",
    "serp_ad_clicks",
    "serp_ad_impression_rate",
    "serp_ad_ctr",
    "serp_ad_click_rate",
    # Glean session-based
    "urlbar_sessions",
    "urlbar_clicks_per_session",
    "serps_per_session",
    "serps_with_ads_per_session",
    "ad_clicks_per_session",
    "adm_impressions_per_session",
    "adm_clicks_per_session",
#    # Exposed metrics
