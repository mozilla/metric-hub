[experiment]
[experiment.exposure_signal]
name = "show_logins_exposure"
friendly_name = "Logins dropdown exposure"
description = "User exposed to logins dropdown on a login form"
data_source = "events_form_autocomplete"
select_expression = "event_method = 'show'"

[data_sources]
[data_sources.events_form_autocomplete]
from_expression = "(SELECT client_id, experiments, submission_date, event_method FROM mozdata.telemetry.events WHERE event_category = 'form_autocomplete')"
experiments_column_type = "native"
