[metrics.merino_wikipedia_clicks.statistics.bootstrap_mean]

[metrics.rust_adm_nonsponsored_clicks]
select_expression = "SUM(IF(product_result_type = 'rust_adm_nonsponsored', urlbar_clicks, 0))"
