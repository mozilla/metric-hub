pre_treatments = ["remove_nulls"]

#power_cpu_time_per_process_type_ms
[metrics.power_cpu_time_per_process_type_ms]
data_source = "main"
select_expression = "COALESCE(SUM(metrics.labeled_counter.power_cpu_time_per_process_type_ms),0)"

[metrics.power_cpu_time_per_process_type_ms.statistics.bootstrap_mean]
