#muted_play_time_percent
[metrics.muted_play_time_percent]
data_source = "main"
select_expression = "COALESCE(SUM(payload.keyed_histograms.muted_play_time_percent),0)"

[metrics.muted_play_time_percent.statistics.bootstrap_mean]
pre_treatments = ["remove_nulls"]
